<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>NLCIL Telephone Directory</title>

    <script
      id="sap-ui-bootstrap"
      src="http://nlcui5.nlcindia.com/sapcdn/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-bindingSyntax="complex"
      data-sap-ui-xx-supportedLanguages="en"
      data-sap-ui-resourceroots='{"com.nlcindia.contact": "./"}'
      data-sap-ui-xx-waitfortheme="init"
      data-sap-ui-xx-componentpreload="off"
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-preload="none"
      data-sap-ui-async="true"
    ></script>
    <!-- src="http://nlcui5.nlcindia.com/sapcdn/resources/sap-ui-core.js" -->

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script>
      sap.ui.getCore().attachInit(function () {
        new sap.m.App({
          pages: [
            new sap.m.Page({
              enableScrolling: false,
              showHeader: false,
              content: [
                new sap.ui.core.ComponentContainer({
                  height: "100%",
                  name: "com.nlcindia.contact",
                }),
              ],
            }),
          ],
        }).placeAt("content");
      });
    </script>
  </head>

  <body class="sapUiBody" id="content"></body>
</html>
